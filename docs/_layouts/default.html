<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/colours.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="apple-touch-icon" sizes="180x180" href="/ic_scripting_routes/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/ic_scripting_routes/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/ic_scripting_routes/favicon-16x16.png">
	<link rel="manifest" href="/ic_scripting_routes/site.webmanifest">
	<link rel="shortcut icon" href="/ic_scripting_routes/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="/ic_scripting_routes/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<meta name="theme-color" content="#353535">
	<meta name="msapplication-navbutton-color" content="#353535">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<script type="text/javascript" src="{{ '/scripts/gfl.js?v=' | append: site.github.build_revision | relative_url }}"></script>
	<script type="text/javascript" src="{{ '/scripts/forms.js?v=' | append: site.github.build_revision | relative_url }}"></script>
	<script type="text/javascript" src="{{ '/scripts/asyncIntervals.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  </head>
  <body onload="init()">
	<div class="updateContainer" id="updateContainer" style="display:none">
	  <div class="update" id="updateIcon">
		<svg onClick="window.location.reload(true)" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="44" height="44" viewBox="0 0 20 20" >
		  <path d="M10.2 3.28c3.53 0 6.43 2.61 6.92 6h2.08l-3.5 4-3.5-4h2.32c-.45-1.97-2.21-3.45-4.32-3.45-1.45 0-2.73.71-3.54 1.78L4.95 5.66C6.23 4.2 8.11 3.28 10.2 3.28zm-.4 13.44c-3.52 0-6.43-2.61-6.92-6H.8l3.5-4c1.17 1.33 2.33 2.67 3.5 4H5.48c.45 1.97 2.21 3.45 4.32 3.45 1.45 0 2.73-.71 3.54-1.78l1.71 1.95c-1.28 1.46-3.15 2.38-5.25 2.38z"/>
		</svg>
	  </div>
	  <label for="updateIcon" style="padding:5px 0 0 5px;cursor:pointer" onClick="window.location.reload(true)">Refresh for Updates!</label>
	</div>
    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
          <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
		  <br />
		  Report issues <a href="{{ site.github.owner_url }}/ic_scripting_routes/issues">here</a>
		  <br />
		  View the <a href="{{ site.github.owner_url }}/ic_scripting_routes/commits/main">Changelog</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by mattgraham
		  <span id="modes" hidden>&nbsp;</span></span>
        </div>

        {{ content }}

      </section>

    </div>
	<script type="text/javascript" src="{{ '/scripts/main.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  </body>
</html>
